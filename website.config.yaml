dashboard:
  title: Webkorp
  theme:
    colors:
      primary: '#1244FB'
      textOverPrimary: '#fff'
      lightTextOverPrimary: '#fff8'

      text: '#444'
      lightText: '#0008'

      # background
      background: '#f8f8f8'
      contentBackground: '#fff'
      cardBackground: '#f4f4f4'

      # shades of gray
      gray1: '#0002'
      gray2: '#0004'
      gray3: '#0006'

      # status
      error: '#f00' # red
      warning: '#ff0' # orange
      success: '#0f0' # green
    assets:
      logo: src/assets/logo-webkorp-horizontal-black.svg
